<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <!-- <p class="counter-label">Counter</p>
    <div id="counter" class="counter"></div>
    <div class="button-container">
      <button id="decrementBtn" class="button">-</button>
      <button id="incrementBtn" class="button">+</button>
      <button id="streetAddressBtn" class="button">住所選択</button>
    </div>

    <hr class="divider" />

    <p class="title">Chrome Extension is Ready!</p>
    <p class="subtitle">Start by updating <code>popup.html</code></p> -->

    <div style="align-items: flex-start;">
      <h1>販売者情報チェッカー</h1>

      <h2>住所</h2>
      <!-- 住所の生の値 -->
      <div>
        <span class="research-info-title">住所: </span><span id="streetAddressVal">-</span>
      </div>
      <!-- 住所の正当性確認結果 -->
      <div>
        <span class="research-info-title">検証結果: </span><span id="streetAddressValidationResult">-</span>
      </div>
      <!-- 住所周辺の航空写真 -->
      <div>
        <div class="research-info-title">周辺の航空写真: </div>
        <div id="streetAddressImg"><iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCMdL_FxjySdXcAVkYtK0Q3D9r_Z3mX_A0&zoom=17&maptype=satellite&q=東京駅"></iframe></div>
      </div>
      <!-- 住所から検索した郵便番号 -->
      <div>
        <span class="research-info-title">対応する郵便番号: </span><span id="streetAddressConvertedToPostalCode">-</span>
      </div>

      <h2>郵便番号</h2>
      <!-- 郵便番号の生の値 -->
      <div>
        <span class="research-info-title">郵便番号: </span><span id="postalCodeVal">-</span>
      </div>
      <!-- 郵便番号から検索した住所  -->
      <div>
        <span class="research-info-title">対応する住所: </span><span id="postalCodeConvertedToStreetAddress">-</span>
      </div>

      <h2 >電話番号</h2>
      <!-- 電話番号の生の値 -->
      <div>
        <span class="research-info-title">電話番号: </span><span id="phoneNumberVal">-</span>
      </div>
      <!-- 電話番号の正当性確認結果 -->
      <div>
        <span class="research-info-title">正当性検証結果: </span><span id="phoneNumberValidationResult">-</span>
      </div>
      <!-- 電話番号のタイプ -->
      <div>
        <span class="research-info-title">種別: </span><span id="phoneNumberType">-</span>
      </div>
      <!-- 電話番号のMA（単位料金区域） -->
      <div>
        <span class="research-info-title">単位料金区域: </span>
        <span id="phoneNumberMa">-</span>
      </div>

      <h2>Eメールアドレス</h2>
      <div>
        <span class="research-info-title">Eメールアドレス: </span><sapn id="emailAddressVal">-</sapn>
      </div>
      <div>
        <span class="research-info-title">形式の正当性検証結果: </span><span id="emailAddressValidationResult">-</span>
      </div>
      <div>
        <span class="research-info-title">名前解決の結果: </span><span id="emailAddressDnsResolutionResult">-</span>
      </div>
      <!-- <div>
        <span class="research-info-title">メールサーバにpingした結果: </span><span id="emailAddressPingResult">(未実装)</span>
      </div>
      <div>
        <span class="research-info-title">telnetでメールアカウントの存在を調べた結果: </span><span id="emailAddressTelnetResult">(未実装)</span>
      </div> -->
      <div>
        <span class="research-info-title">メールアドレスのレピュテーション <a href='https://emailrep.io'>by emailrep.io</a>: </span>
        <span id="emailAddressReputation">-</span>
      </div>
    </div>  
  </div>

  <!-- Geoloniaのジオコーディングサービス、住所の正当性チェックに使用 -->
  <script src="https://cdn.geolonia.com/community-geocoder.js"></script>
  <!-- 経産省のツール。電話番号の正当性チェックに使用 -->
  <script src="imi-enrichment-contact.js"></script>

  </script>
  
  <script src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>
</html>
